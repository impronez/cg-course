<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветок на SVG</title>
    <style>
        svg {
            cursor: grab;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <svg id="flower" width="300" height="500" viewBox="0 0 300 500">
            <!-- Стебель -->
            <rect x="140" y="200" width="20" height="280" fill="#4CAF50" />
    
            <!-- Листья -->
            <g fill="#388E3C">
                <ellipse cx="110" cy="380" rx="50" ry="20" transform="rotate(50 110 380)" />
                <ellipse cx="190" cy="350" rx="50" ry="20" transform="rotate(-50 190 350)" />
            </g>
    
            <!-- Большие лепестки (внешний слой) -->
            <g fill="#E91E63">
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(0 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(30 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(60 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(90 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(120 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(150 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(180 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(210 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(240 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(270 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(300 150 150)" />
                <ellipse cx="150" cy="90" rx="30" ry="70" transform="rotate(330 150 150)" />
            </g>
    
            <!-- Маленькие лепестки (внутренний слой) -->
            <g fill="#FFA000">
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(0 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(30 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(60 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(90 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(120 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(150 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(180 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(210 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(240 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(270 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(300 150 150)" />
                <ellipse cx="150" cy="110" rx="20" ry="50" transform="rotate(330 150 150)" />
            </g>
    
            <!-- Центр цветка -->
            <circle cx="150" cy="150" r="40" fill="#CDDC39"/>
            <circle cx="150" cy="150" r="20" fill="#E91E63"/>
        </svg>
    </div>

    <script>
        const svg = document.getElementById("flower");

        let isDragging = false;
        let startX, startY, currentX = 0, currentY = 0;

        svg.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - currentX;
            startY = e.clientY - currentY;
            svg.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            currentX = e.clientX - startX;
            currentY = e.clientY - startY;
            svg.style.transform = `translate(${currentX}px, ${currentY}px)`;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            svg.style.cursor = "grab";
        });
    </script>
</body>
</html>
